<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Airport Auto Electrics</title>
</head>
<body>
    <nav class="nav-main fixed-top w-100">
        <div class="nav-main-logo">
            <a aria-label="Home" href="#">

            </a>
        </div>
        <div class="nav-main-inner">
            <div class="nav-main-list">
                <ul class="nav-main-list-container">
                    <li class="nav-main-list-items"><a aria-label="home" href="#">Home</a></li>
                    <li class="nav-main-list-items"><a aria-label="about" href="#">About</a></li>

    <section class="about-us">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="">About us</h3>
                </div>

        </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
